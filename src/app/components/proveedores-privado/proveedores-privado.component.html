<div class="row">
    <form class="col s12" #ProveedorForm="ngForm" (ngSubmit)="guardar()">
      <div class="row">
        <div class="input-field col s6">
          <input id="nombre" name="nombre" type="text" class="validate" [(ngModel)]="nombrets">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="telefono" name="telefono" type="tel" class="validate" [(ngModel)]="telefonots">
          <label for="telefono">Telefono</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="correo" name="correo" type="email" class="validate" [(ngModel)]="correots">
          <label for="correo">Correo</label>
        </div>
        <div class="input-field col s6">
          <input id="logo" name="logo" type="text" class="validate" [(ngModel)]="logots">
          <label for="logo">Logo Url</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="usuarioProvee" name="usuarioProvee" type="text" class="validate" [(ngModel)]="usuariots">
          <label for="usuarioProvee">Usuario</label>
        </div>
        <div class="input-field col s6">
          <input id="claveProvee" name="claveProvee" type="password" class="validate" [(ngModel)]="clavets">
          <label for="claveProvee">Clave</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="puntaje" name="puntaje" type="text"  class="validate" [(ngModel)]="puntajets">
          <label for="puntaje">Puntaje</label>
        </div>
        <div class="input-field col s6">
            <input id="premio" name="premio" type="text"  class="validate" [(ngModel)]="premiots">
            <label for="premio">Premio</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <input id="estado" name="estado" type="text"  class="validate" [(ngModel)]="estadots">
            <label for="estado">Estado</label>
          </div>
          <div class="input-field col s12">
            <input id="descripcion" name="descripcion" type="text"  class="validate" [(ngModel)]="descripcionts">
            <label for="descripcion">descripcion</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action" >Guardar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
