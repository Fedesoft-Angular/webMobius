<div class="row">
  <form class="col s12" #ProveedorForm="ngForm" (ngSubmit)="guardar()">
    <div class="row">
      <div class="input-field col s6">
        <input id="nombre" name="nombre" type="text" class="validate" [(ngModel)]="nombrets">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input id="descripcion" name="descripcion" type="text" class="validate" [(ngModel)]="descripcionts">
        <label for="descripcion">Descripci√≥n</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="fechaInicial" name="fechaInicial" type="text" class="datepicker" [(ngModel)]="fechaIniciots">
        
        <label for="fechaInicial">Fecha Inicio</label>
      </div>
      <div class="input-field col s6">
        <input id="fechaFinal" name="fechaFinal" type="text" class="datepicker" [(ngModel)]="fechaFints">
        <label for="fechaFinal">Fecha Final</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="puntaje" name="puntaje" type="number" class="validate" [(ngModel)]="puntajets">
        <label for="puntaje">Puntaje</label>
      </div>
      <div class="input-field col s6">
        <input id="estado" name="estado" type="number" class="validate" [(ngModel)]="estadots">
        <label for="estado">Estado</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="url" name="url" type="text" class="validate" [(ngModel)]="urlts">
        <label for="url">Url</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
