<div class="row">
  
  <div class="col s12 m3" *ngFor="let juego of JuegoArray">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="https://materializecss.com/images/office.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{juego.Nombre}}<i class="material-icons right">more_vert</i></span>
        <p><a href="{{juego.URL}}" target="_blank">Jugar</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{juego.Nombre}}<i class="material-icons right">close</i></span>
        <p>{{juego.Descripcion}}</p>
      </div>
    </div>
  </div>
</div>
